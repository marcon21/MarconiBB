<!DOCTYPE html>

<html lang="en">

<head>
    <title>{{ page.title }} | MarconiBB</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#f3b4ee" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js">
    </script>

    <head>{% block page_head %}{% endblock page_head %}</head>
    <main>
        <div id="content">{% block page_content %}{% endblock page_content %}</div>
    </main>

    <div class="center" style="position: fixed; bottom: 0; width: 100%; margin: 20px">
        {% for button in page.buttons %}
        <a class="waves-effect waves-light btn-large {{ button.color }}" href={{ button.href }}>{{ button.name }}</a>
        {% endfor %}
    </div>



    <footer>{% block page_footer %}{% endblock page_footer %}</footer>
</body>

</html>
