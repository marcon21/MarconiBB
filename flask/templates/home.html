{% extends "base.html" %}

{% block page_head %}

<nav>
    <div class="nav-wrapper amber darken-1">
        <a href="" class="brand-logo center">{{ page.title }}</a>
    </div>
</nav>

{% endblock page_head %}


{% block page_content %}

<h4 class="center">Passa i badge dei partecipanti!</h4>

<div class="row">
    <div class='col s3 m3 l3'></div>
    <div class="col s6 m6 l6">
        <ul class='collection'>
            {%for user in page.users %}
            <li class='collection-item avatar user-content'>
                <i class="large material-icons circle amber darken-1">account_circle</i>
                <span class="title">{{ user.name }}</span>
                <span class="title">Studente</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('message', function (data) {
        window.location.reload(1);
    });
</script>


{% endblock page_content %}
