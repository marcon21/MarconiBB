{% extends "base.html" %}

{% block page_content %}

<h1>{{ page.title }}</h1>
<h2>Passa i badge dei partecipanti!</h2>

<div class="row">
    <div class='col s3 m3 l3'></div>
    <div class="col s6 m6 l6">
        <ul class='collection'>
            {%for user in page.users %}
            <li class='collection-item avatar user-content'>
                <i class="large material-icons circle">account_circle</i>
                <span>{{ user.name }}</span>
                <p>bla bla bla</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock page_content %}
